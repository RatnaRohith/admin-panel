<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div class="items" id="sidebar">
                <div class="box">
                    <div class="item1"></div>
                    <div class="item2"></div>
                    <div class="item3"></div>
                    <div class="item4"></div>
                    <div class="item5"></div>
                    <div class="item6"></div>
                    <div class="item7"></div>
                    <div class="item8"></div>
                </div>
            </div>
            <div class="main-area" id="main-panel">
                <header>
                    <div class="logo">
                    </div>
                    <div class="empty"></div>
                </header>
                <section class="main-sec">
                    <div class="sec-area"></div>
                </section>
                <section class="contentBx">
                    <div class="boxdata">
                        <div class="bx1"></div>
                        <div class="bx2"></div>
                        <div class="bx3"></div>
                    </div>
                </section>
                <section class="btns">
                    <div class="bx-btn">
                        <button type="submit" class="btn1">OK</button>
                        <button type="submit" class="btn2">CANCEL</button>
                    </div>
                </section>
            </div>
        </div>

    </div>
</body>
</html>
